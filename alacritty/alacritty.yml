import:
  - ~/.config/alacritty/config/rose-pine.yml

env:
  TERM: xterm-256color

window:
  padding:
    x: 15
    y: 10
  title: Alacritty
  dynamic_title: true

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Hack Nerd Font Mono
    style: Regular
  bold:
    family: Hack Nerd Font Mono
    style: Bold
  italic:
    family: Hack Nerd Font Mono
    style: Italic
  bold_italic:
    family: Hack Nerd Font Mono
    style: Bold Italic

shell:
  program: zsh

cursor:
  style:
    shape: Beam
    blinking: Off
  vi_mode_style: Block
